
{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width:600px">
  <h3 class="mb-3">Secure payment</h3>
  <p>Consultation with <strong>{{ consultation.doctor.display_name|default:consultation.doctor.username }}</strong></p>
  <div class="d-flex gap-2">
    <a class="btn btn-dark" href="{% url 'stripe_checkout' consultation.id %}">Pay with Stripe</a>
    <a class="btn btn-success" href="{% url 'paystack_init' consultation.id %}">Pay with Paystack</a>
  </div>
</div>
{% endblock %}
