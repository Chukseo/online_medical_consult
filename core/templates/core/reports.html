
{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Admin reports</h3>
  <div class="row g-3">
    <div class="col-md-4">
      <div class="p-3 border rounded">
        <div class="text-muted">Total revenue</div>
        <div class="h4">{{ total_revenue }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 border rounded">
        <div class="text-muted">Consultations</div>
        <div class="h4">{{ consultations_count }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 border rounded">
        <div class="text-muted">Paid consultations</div>
        <div class="h4">{{ paid_consultations }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
